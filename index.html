<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
        <!--the title for the page-->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="showDate">
                <p id-="showDate"></p>
            </div>
            <div class="showClock">
                <p id="clock"></p>
            </div>
            <div class="footer">
                <button onclick="startClock()" type="button" class="btn">Start</button>&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="stopClock()" type="button" class="btn">Stop</button>
            </div>
        </div>
    </body>
